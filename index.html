<!DOCTYPE html>
<html>
    <head>
        <title>Online Calculator</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">      
    </head>

    <body>
        <h1 class="header"><center>Welcome to Summoners Rift!</center></h1>

        <div>
            <center><img src="images/warwick-lol.gif" alt="warwick-lol"></center>
        </div>

        <div class="button-container1">

        <div class="button-container">

            <button id="num1" class="button" onclick="buttonClick(1)">Del</button>
            <button id="num2" class="button" onclick="buttonClick(2)">%</button>
            <button id="num3" class="button" onclick="buttonClick(3)">รท</button>

        <div class="button-container">
            <button id="num4" class="button" onclick="buttonClick(404)">7</button>

            <button id="num6" class="button" onclick="buttonClick(5)">9</button>
            <button id="num7" class="button" onclick="buttonClick(6)">x</button>
        </div>

        <div class="button-container">
            <button id="num8" class="button" onclick="buttonClick(406)">4</button>
            <button id="num9" class="button" onclick="buttonClick(7)">5</button>
            <button id="num10" class="button" onclick="buttonClick(8)">6</button>
            <button id="num11" class="button" onclick="buttonClick(9)">-</button>

        <div class="button-container">
            <button id="num12" class="button" onclick="buttonClick(407)">1</button>
            <button id="num13" class="button" onclick="buttonClick(0)">2</button>
            <button id="deleteInput" class="button" onclick="buttonClick(405)">3</button>
            <button id="num14" class="button" onclick="buttonClick(405)">+</button>
        </div>

        <div class="button-container">
            <button id="num15" class="button" onclick="buttonClick(405)"></button>
            <button id="num16" class="button" onclick="buttonClick(405)">0</button>
            <button id="num17" class="button" onclick="buttonClick(405)">.</button>
            <button id="num18" class="button" onclick="buttonClick(405)">=</button>
        </div>

        <script src="js/script.js"></script>

</html>
