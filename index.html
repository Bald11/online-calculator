<!DOCTYPE html>
<html>
    <head>
        <title>Online Calculator</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">      
    </head>

    <body>
        <h1 class="header"><center>Welcome to Summoners Rift!</center></h1>

        <div>
            <center><img src="css/images/warwick.gif" alt="warwick-lol" class="ww-image"></center>
        </div>

        <div class="button-container1">
            <input type="text" id="OutputCal" class="custom-input" placeholder="Spill blood... draw the beast!">
        </div>

        <div class="button-container">
            <button id="enter" class="button" onclick="buttonClick(404)">C</button>
            <button id="num1" class="button" onclick="buttonClick(405)"><i class="icon" aria-hidden="true"></i></button>
            <button id="num2" class="button" onclick="buttonClick(411)">%</button>
            <button id="num3" class="button" onclick="buttonClick(410)">รท</button>
        </div>

        <div class="button-container">
            <button id="num4" class="button" onclick="buttonClick(7)">7</button>
            <button id="num5" class="button" onclick="buttonClick(8)">8</button>
            <button id="num6" class="button" onclick="buttonClick(9)">9</button>
            <button id="num7" class="button" onclick="buttonClick(409)">x</button>
        </div>

        <div class="button-container">
            <button id="num8" class="button" onclick="buttonClick(4)">4</button>
            <button id="num9" class="button" onclick="buttonClick(5)">5</button>
            <button id="num10" class="button" onclick="buttonClick(6)">6</button>
            <button id="num11" class="button" onclick="buttonClick(407)">-</button>
        </div>

        <div class="button-container">
            <button id="num12" class="button" onclick="buttonClick(1)">1</button>
            <button id="num13" class="button" onclick="buttonClick(2)">2</button>
            <button id="deleteInput" class="button" onclick="buttonClick(3)">3</button>
            <button id="num14" class="button" onclick="buttonClick(406)">+</button>
        </div>

        <div class="button-container">
            <a href="index2.html"><button id="num15" class="button" onclick="buttonClick(405)"></button></a>
            <button id="num16" class="button" onclick="buttonClick(0)">0</button>
            <button id="num17" class="button" onclick="buttonClick(412)">.</button>
            <button id="num18" class="button" onclick="buttonClick(413)">=</button>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
